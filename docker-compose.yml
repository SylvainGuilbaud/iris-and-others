services:
  iris:
    build: 
      context: .
      args:
        - IMAGE=${IMAGE_IRIS_EM}
      dockerfile: Dockerfile
    restart: always
    container_name: ${CONTAINERNAME_PREFIX}-iris
    hostname: ${CONTAINERNAME_PREFIX}-iris
    environment:
      - ISC_CPF_MERGE_FILE=/irisdev/app/merge.cpf
      - ISC_DATA_DIRECTORY=/persistent/IRIS
      - TZ=Europe/Paris
    ports: 
      - ${IRIS_SUPERSERVER_PORT}:1972
    volumes:
      - .:/irisdev/app
      - ./persistent:/persistent
      - ./data:/data
      - ./code:/code
      - ./key:/key
      - ./jdbc:/jdbc
      # - /etc/timezone:/etc/timezone:ro
      # - /etc/localtime:/etc/localtime:ro
    # command: --key /irisdev/app/key/iris.key -a /irisdev/app/configure.sh
    command: --key /irisdev/app/key/iris.key 


  webgateway:
    image: ${WEBGATEWAY}
    init: true
    container_name: ${CONTAINERNAME_PREFIX}-webgateway
    hostname: ${CONTAINERNAME_PREFIX}-webgateway
    ports:
    - ${WEBGATEWAY_PORT_HTTP}:80
    - ${WEBGATEWAY_PORT_HTTPS}:443
    environment:
    - ISC_CSP_CONF_FILE=/webgateway/CSP.conf
    - ISC_CSP_INI_FILE=/webgateway/CSP.ini
    volumes:
      - ./webgateway:/webgateway
      - ./webgateway/cert:/opt/cert

  postgres:
    container_name: ${CONTAINERNAME_PREFIX}-postgres
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./postgreSQL:/docker-entrypoint-initdb.d/
      - ./volumes/postgreSQL:/var/lib/postgresql/data
    ports:
      - ${POSTGRES_PORT}:5432
    restart: unless-stopped
    healthcheck:
        test: ["CMD", "pg_isready", "-U", "postgres"]
        interval: 30s
        timeout: 30s
        retries: 3


  prometheus:
    image: prom/prometheus:latest
    container_name: ${CONTAINERNAME_PREFIX}-prometheus
    restart: unless-stopped
    ports:
      - ${PROMETHEUS_PORT}:9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./isc_alert_rules.yml:/etc/prometheus/isc_alert_rules.yml
      - ./volumes/prometheus:/prometheus

  grafana:
    image: grafana/grafana:latest
    container_name:  ${CONTAINERNAME_PREFIX}-grafana
    restart: unless-stopped
    ports:
      - ${GRAFANA_PORT}:3000
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=ADMIN
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_FEATURE_TOGGLES_ENABLE=alertingSimplifiedRouting,alertingQueryAndExpressionsStepMode
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /etc/grafana/provisioning/datasources
        cat <<EOF > /etc/grafana/provisioning/datasources/ds.yaml
        apiVersion: 1
        datasources:
        - name: Loki
          type: loki
          access: proxy 
          orgId: 1
          url: http://host.docker.internal:53100
          basicAuth: false
          isDefault: true
          version: 1
          editable: false
        EOF
        /run.sh
    volumes:
      - ./volumes/grafana:/var/lib/grafana
    depends_on:
      - prometheus

  loki:
    image: grafana/loki:latest
    container_name:  ${CONTAINERNAME_PREFIX}-loki
    ports:
      - ${LOKI_PORT}:3100
    command: -config.file=/etc/loki/local-config.yaml

  promtail:
    image: grafana/promtail:latest
    container_name: ${CONTAINERNAME_PREFIX}-promtail
    volumes:
      - ./dur/IRIS/mgr:/var/log
    command: -config.file=/etc/promtail/config.yml
 

